<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="row"><h1 class="title">Weather Dashboard</h1></div>
        <div class="row">
            <input type="text" class="textSearch col-2">
            <button class="search col-2">Search</button>
            <div class="col-8 city-stats"></div>
        </div>
        <div class="row">
            <div class="history col-4"></div>
            <div class="5-day-forecast col-8"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
